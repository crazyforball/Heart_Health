<ion-header>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Doctor Name</ion-label>
      <ion-input type="text" value="" required [(ngModel)]="this.Doctor.docName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="text" value="" required [(ngModel)]="this.Doctor.phoneNumber"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button class="btn" ion-button color="primary" full  (click)="update()">Update</button>
    <button class="btn" ion-button color="primary" full (click)="cancelAdd()">Cancel</button>
  </div>
</ion-content>
