<ion-header>

</ion-header>


<ion-content  padding>
  <ion-label>Name:</ion-label>
  <ion-item>
    {{theMedic.medName}}</ion-item>
  <ion-label>BarCode:</ion-label>
  <ion-item>
    {{theMedic.barcode}}
  </ion-item>
  <ion-label>Discription:</ion-label>
  <ion-item>
    {{theMedic.medInfo}}
  </ion-item>




  <ion-list class="timeList">
    <ion-label>
      Alarm time
    </ion-label>

    <!--<ion-item *ngFor="let Alarm of Alarms" >-->
    <ion-item *ngFor="let a of Alarms; let i=index">
      <ion-label>Alarm {{i+1}}</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="Alarms[i]"></ion-datetime>
    </ion-item>

    <button ion-button class="btn" [color]="red_light" full (click)="addAlarm()">
      Add Alarm
    </button>
  </ion-list>

</ion-content>
