<ion-header>

</ion-header>


<ion-content  padding>
  <ion-list>
  <!--<ion-label class="header">Name:</ion-label>-->
  <ion-item>
    <ion-label class="header">Name:</ion-label>
    <button>{{medicine.medName}}</button>
  </ion-item>
  <!--<ion-label class="header">BarCode:</ion-label>-->
  <ion-item>
    <ion-label class="header">BarCode:</ion-label> {{medicine.barcode}}
  </ion-item>
  <ion-label class="header">Discription:</ion-label>
  <ion-item>
    <ion-label class="header">Discription:</ion-label>
    {{medicine.medInfo}}
  </ion-item>
  </ion-list>
  <ion-list class="timeList">
    <ion-label class="header">
      Alarm time
    </ion-label>

    <ion-item *ngFor="let a of Alarms; let i=index" (press)="delete(i)">
      <ion-label>Alarm {{i+1}}</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="Alarms[i]"></ion-datetime>
    </ion-item>

    <button ion-button class="addAlarm" round outline  outline (click)="addAlarm()">
      Add Alarm
    </button>
    <button ion-button class="btn" [color]="red_light" full (click)="getOut()">
      Back
    </button>
  </ion-list>

</ion-content>
