<ion-header>
  <!--<ion-navbar color="red_light">-->
    <!--<ion-title>Medicine List</ion-title>-->
  <!--</ion-navbar>-->
</ion-header>


<ion-content class="no-scroll" padding>
  <ion-card>
    <ion-card-header align-items-center>
      Medicien List
    </ion-card-header>

    <ion-list>
      <ion-item-sliding *ngFor="let medicine of medicines; let idx=index" (press)="openNavDetailsPage(medicine, idx)">
        <button ion-item>
          <ion-icon name="medkit" color="red_light" item-start></ion-icon>
          {{medicine.medName}}
          <ion-icon name="arrow-dropright-circle" class="custom-icon" item-end></ion-icon>
        </button>

        <ion-item-options side="right">
          <button ion-button danger (click)="deleteMed(idx)" ><ion-icon name="trash"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>


    </ion-list>
  </ion-card>
  <button ion-button class="btn" [color]="red_light" full (click)="getOut()">
    Back
  </button>
</ion-content>
