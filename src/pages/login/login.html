<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text"
                         placeholder="Please enter your E-mail"
                         name="email"
                         [(ngModel)]="registerCredentials.email"
                         required ng-pattern="/[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,5}/"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password"
                         placeholder="Please enter your password"
                         name="password"
                         [(ngModel)]="registerCredentials.password"
                         required ng-pattern="/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}/"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button="" class="register-btn" full="" type="button" block="" clear="" (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
